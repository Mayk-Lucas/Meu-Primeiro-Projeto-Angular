<p *ngIf="condition; else elseBlock">Mayk</p>
<ng-template #elseBlock>
  <p>
    Lucas
  </p>
</ng-template>

<hr>

<p *ngIf="conditionClick">
  True
</p>

<p *ngIf="!conditionClick">
  False
</p>

<button (click)="onClick()">Clicar</button>

<hr>

<ul>
  <li *ngFor="let item of list; let i = index;" (click)="onClickEventList(i)">
    [ {{i}} ] - {{item.nome}} - {{item.idade}}
  </li>
</ul>

<button (click)="onClickAddList()">Clicar</button>

<hr>

<input type="text" [(ngModel)]="nome">

<div [ngSwitch]="nome">
  <p *ngSwitchCase="'mayk'">
    Mayk
  </p>

  <p *ngSwitchCase="'lucas'">
    Lucas
  </p>

  <p *ngSwitchDefault>
    Deu ruim sua busca.
  </p>
</div>
